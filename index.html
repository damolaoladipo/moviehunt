<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hunt</title>
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <header>
        <nav>
            <a class="logo" href="/">
                <img src="../assets/moviehunt-logo.png" width="200" alt="moviehunt logo"/>
            </a>
            <div class="navigation">
                <a href="/moviedetail.html">Movies</a>
                <a href="#">TV Series</a>
                <a href="#">People</a>
                <a href="#">More</a>
            </div>
            <div class="actions">
                <button class="signin-button">Sign In</button>
            </div>
        </nav>
    </header>


    <section class="hero-section">
        <div class="hero-content">
            <div class="column-1"> 
                <div class="hero-text">
                    <h1>Unlimited movies, TV shows, and more</h1>
                    <p>Dive into my collection of movies and TV shows, curated for endless inspiration and suggestions.</p>
                </div>
                <div class="hero-search">
                    <input type="text" class="hero-search-bar" placeholder="Search Movies or TV Shows">
                    <button class="hero-search-button">Search</button>
                </div>
                <div id="loading">Loading...</div>
                <div id="error"></div>

            </div>
            <div class="column-2">
                <div> 
                    <img src="../assets/bionic.jpg" width="300" alt="bionic"/>
                </div>
            </div>
            


        </div>
    </section>
    
    <section class="movie-section">
        <div class="movies-header">
            <h2 class="popular-heading">Popular Movies</h2>
            <div class="pagination-controls">
              <button id="prev-page" class="pagination-button">&lt;</button>
              <button id="next-page" class="pagination-button">&gt;</button>
            </div>
          </div>
        
          <div id="movies-container"></div>
          
    

    </section>
    
   
    <script src="./js/moviecard.js"></script>
</body>
</html>
